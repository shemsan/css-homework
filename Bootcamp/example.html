<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salmon Color Example</title>
        <style>
            body {
                background-color: salmon;
            }
    
            h1 {
                color: white;
            }
    
            p {
                color: #FA8072; /* Salmon in hexadecimal */
            }
    
            .border-example {
                border: 2px solid salmon;
                padding: 20px;
                width: 300px;
            }
        </style>
    </head>
    <body>
    
        <h1>This is a Heading with White Text</h1>
        <p>This paragraph uses the salmon color in hexadecimal format.</p>
    
        <div class="border-example">
            This div has a salmon-colored border.
        </div>
    
    </body>
    </html>
    
</body>
</html>
